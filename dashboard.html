    <script>
        
        Chart.defaults.global.defaultFontFamily = "Lato";

var horizontalBarChart = new Chart(horizontalBarChartCanvas, {
   type: 'horizontalBar',
   data: {
      labels: ["Everett", "Seattle", "Lynnwood", "Bothell", "Mukitteo", "Edmonds"],
      datasets: [{
         data: [14000, 12000, 6000, 10000, 8000, 4000],
         backgroundColor: ["#03e9f4", "#03e9f4", "#03e9f4", "#03e9f4", "#03e9f4", "#03e9f4"], 
      }]
   },
   options: {
      tooltips: {
        enabled: false
      },
      responsive: true,
      legend: {
         display: false,
         position: 'bottom',
         fullWidth: true,
         labels: {
           boxWidth: 10,
           padding: 50
         }
      },
      scales: {
         yAxes: [{
           barPercentage: 0.75,
           gridLines: {
             display: true,
             drawTicks: true,
             drawOnChartArea: false
           },
           ticks: {
             fontColor: 'black',
             fontFamily: 'Lato',
             fontSize: 15
           }
            
         }],
         xAxes: [{
             gridLines: {
               display: true,
               drawTicks: false,
               tickMarkLength: 5,
               drawBorder: false
             },
           ticks: {
             padding: 5,
             beginAtZero: true,
             fontColor: 'black',
             fontFamily: 'Lato',
             fontSize: 15,
             callback: function(label, index, labels) {
              return label/1000;
             }
               
           },
            scaleLabel: {
              display: true,
              padding: 10,
              fontFamily: 'Lato',
              fontColor: 'black',
              fontSize: 16,
              fontStyle: 700,
              labelString: 'Revenue for November 2019($)'
            },
           
         }]
      }
   }
});

Chart.defaults.global.defaultFontFamily = "Lato";

var horizontalBarChart1 = new Chart(horizontalBarChartCanvas1, {
   type: 'horizontalBar',
   data: {
      labels: ["Service Plumbing", "Bid Work HVAC", "Service HVAC", "Bid Work Plumbing", "HWT Replacement", "Maintenance", "Material Sale"],
      datasets: [{

         backgroundColor: ["#03e9f4", "#03e9f4", "#03e9f4", "#03e9f4", "#03e9f4", "#03e9f4", "#03e9f4"], 
      }]
   },
   options: {

         fullWidth: true,

         }
      },
      scales: {
         yAxes: [{

           gridLines: {
             display: true,
             drawTicks: true,
             drawOnChartArea: false
           },
           ticks: {
             fontColor: 'black',
             fontFamily: 'Lato',
             fontSize: 15
           }
            
         }],

             gridLines: {

               drawBorder: false
             },

              return label/5000;

              labelString: 'Revenue for November 2019($)'

         }]
